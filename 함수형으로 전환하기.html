<!DOCTYPE html>
<html>

<head></head>

<body></body>
<script>
  var users = [
    { id: 1, name: 'QJ', age: 30 },
    { id: 2, name: 'WJ', age: 32 },
    { id: 3, name: 'JM', age: 17 },
    { id: 4, name: 'HA', age: 25 },
    { id: 5, name: 'AA', age: 22 },
    { id: 6, name: 'BB', age: 33 }
  ];

// 1. 명령형 코드
  // 1-1. 30세 이상인 users를 거른다.
  var temp_users = [];
  for (var i = 0; i < users.length; i++) {
    if (users[i].age >= 30) {
      temp_users.push(users[i]);
    }
  }
  console.log(temp_users);

  // 1-2. 30세 이상인 users의 names를 수집한다.
  var names = [];
  for (var i = 0; i < temp_users.length; i++) {
    names.push(temp_users[i].name);
  }
  console.log(names);

  // 1-3. 30세 미만인 users를 거른다.
  var temp_users = [];
  for (var i = 0; i < users.length; i++) {
    if (users[i].age < 30) {
      temp_users.push(users[i]);
    }
  }
  console.log(temp_users);

  // 1-4. 30세 미만의 ages를 수집한다.
  var ages = [];
  for (var i = 0; i < temp_users.length; i++) {
    ages.push(temp_users[i].age);
  }
  console.log(ages);

// 2. _filter, _map으로 리팩토링
  // function _filter(user, predicate)
  // users {Array} : 대상이 되는 array
  // predicate {function} : 필터될 대상이 되는 조건을 알려주는 함수
  function _filter(list, predicate) {
    var new_list = [];
    for (var i = 0; i < list.length; i++) {
      if (predicate(list[i])) {
        new_list.push(list[i]);
      }
    }
    return new_list;
  }
  
  
  console.log(
    _filter(users, function (user) {
      return user.age >= 30;
    })
  );
  
  console.log(
    _filter(users, function (user) {
      return user.age < 30;
    })
  );
  
  console.log(
    _filter([1,2,3,4], function (num) {
      return num % 2 === 0;
    })
  );
  
  console.log(
    _filter([1,2,3,4], function (num) {
      return num % 2 !== 0;
    })
  );
  // function _map(list, mapper)
  // list {Array} : 대상이 되는 배열
  // mapper {function} : 
  function _map(list, mapper) {
    var new_list = [];
    for (var i = 0; i < list.length; i++) {
      new_list.push(mapper(list[i]));
    }
    return new_list;
  }
  
  var over_30 = _filter(users,  function (user) {
                  return user.age >= 30;
                });
  console.log(over_30);
  
  var names = _map(over_30, function (user) {
                return user.name;
              });
  console.log(names);
  
  var under_30 = _filter(users,  function (user) {
                  return user.age < 30;
                });
  console.log(under_30);
  
  var ages = _map(under_30, function (user) {
                return user.age;
              });
  console.log(ages);
  
  console.log(_map([1,2,3], function (num) { 
                return num*2;
              }));
  
</script>

</html>
